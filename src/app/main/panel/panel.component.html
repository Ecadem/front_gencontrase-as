<div class="center-div pt-3">

    <div class="login-container">
        

        <div class="center-div">
            <img class="imagen-app" src="https://i.imgur.com/pJ9lHgL.png" alt="app logo">
        </div>
        
        <div class="center-div">
                <span class="input">
                    <input type="text"
                           #txtBuscar 
                           (keyup.enter)="generar()"
                           placeholder="Frase motivadora...">
                    <span></span>	
                </span>
        </div>
        
        <div class="center-div">
            <div class="result-container mt-3" *ngIf="!isLoading">
                <div *ngIf="resultados.length !== 0">
                    <ul class="list">
                        <li class="item" *ngFor="let item of resultados; let i = index">
                            <div  (click)="copyPass(item[0], i)">
                                {{ item[0] }}
                            </div>
                            <i *ngIf="i === copied" class="right-icon pi pi-check"></i>
                            <i *ngIf="i !== copied" class="right-icon pi pi-copy"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
            
            <div class="mt-3" *ngIf="isLoading">
                <p-progressSpinner></p-progressSpinner>
            </div>
        </div>

    </div>

</div>
